<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load MathJax for beautiful math rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Sequence Generator</title>
</head>
<body data-sequence="gp">

    <svg class="bg-svg" viewBox="0 0 1200 800" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#6c5ce7"/>
                <stop offset="100%" stop-color="#00cec9"/>
            </linearGradient>
        </defs>
        <path d="M0,200 C300,100 600,300 1200,200 L1200,0 L0,0 Z" fill="url(#grad1)" opacity="0.08"/>
    </svg>

    <header id="header"></header>
    <script src="js/navbar.js"></script>
    <main class="main-content">
        <h1 class="page-title">Geometric Progression (GP)</h1>
        <section class="card-section gradient-def">
            <p>An <strong>Geometric Sequence</strong> (or <strong>Geometric Progression, GP</strong>) is a sequence of numbers in which the ratio between any two consecutive terms is constant, known as the <em>common ratio</em> \( r \).</p>
        </section>
        <section class="card-section gradient-eq">
            <p>General term:</p>
            <div class="equation">
                \[ a_n = a_1 + r^{n-1} \]
            </div>
        </section>

        <section class="card-section gradient-res">
            <p>Generate a sequence</p>
            <form class="row g-2" id="seqForm">
                <div class="col-sm-4">
                    <label class="form-label" for="a1">First Term</label>
                    <input class="form-control" id="a1" name="a1" placeholder="a1" type="number">
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="r">Common Ratio</label>
                    <input class="form-control" id="r" name="r" placeholder="r" type="number">
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="n">Number of Terms</label>
                    <input class="form-control" id="n" min="0" name="n" placeholder="n" type="number">
                </div>
                <div class="col-12 text-center mt-2">
                    <button type="submit" class="btn btn-primary">generate</button>
                </div>
            </form>
            
            <div class="mt-3 fs-5" id="sequence-result"></div>

            <script src="js/sequences.js"></script>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
